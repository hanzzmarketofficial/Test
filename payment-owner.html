<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUKA PEDIA • payment</title>
  <!-- Font Awesome 6 (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #0a0c0f;  /* black base */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
    }

    /* cool blue glow effect (subtle) */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 90% 70%, rgba(0, 120, 255, 0.06) 0%, transparent 45%);
      pointer-events: none;
      z-index: 0;
    }

    .payment-card {
      max-width: 580px;
      width: 100%;
      background: rgba(10, 15, 20, 0.9);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(30, 120, 255, 0.25);
      border-radius: 3rem 3rem 2.5rem 2.5rem;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(0, 160, 255, 0.15) inset, 0 0 25px rgba(0, 150, 255, 0.3);
      padding: 2.2rem 2rem 2.5rem;
      position: relative;
      z-index: 2;
      transition: transform 0.25s ease;
    }

    .payment-card:hover {
      transform: translateY(-6px);
    }

    /* header yuka */
    .yuka-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.3rem;
      flex-wrap: wrap;
      gap: 0.8rem 1rem;
    }

    .yuka-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .yuka-logo i {
      font-size: 2.3rem;
      color: #1e8aff;
      filter: drop-shadow(0 0 8px #0080ff);
    }

    .yuka-logo h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(130deg, #ffffff 20%, #b0dcff 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 5px rgba(0,140,255,0.4);
    }

    .yuka-logo span {
      color: #3d9cff;
      font-weight: 300;
    }

    .status-badge {
      background: #112233;
      padding: 0.45rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #1e4b7c;
      box-shadow: 0 0 8px #0055aa40;
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-badge i {
      color: #2e9aff;
      font-size: 1rem;
    }

    .qris-premium {
      background: #0b141f;
      border-radius: 2.2rem;
      padding: 2rem 1.8rem 1.8rem;
      margin-bottom: 2.2rem;
      border: 1px solid #20538b;
      box-shadow: 0 10px 20px -5px #00000080, inset 0 1px 0 #2f7bcb30;
      position: relative;
    }

    .qris-premium h3 {
      color: white;
      font-weight: 500;
      font-size: 1.4rem;
      letter-spacing: -0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.8rem;
    }

    .qris-premium h3 i {
      color: #1e8aff;
      background: #091e30;
      padding: 8px;
      border-radius: 18px;
    }

    .qris-image-wrapper {
      background: #ffffff;
      border-radius: 32px;
      padding: 0.8rem;
      display: flex;
      justify-content: center;
      margin-bottom: 1.6rem;
      border: 2px solid #2a6cbb;
      box-shadow: 0 15px 25px -8px #000, 0 0 0 1px #3c9eff inset;
    }

    .qris-image-wrapper img {
      max-width: 100%;
      width: 260px;
      height: auto;
      border-radius: 24px;
      display: block;
      background: white;
      image-rendering: crisp-edges;
    }

    .btn-download {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: linear-gradient(165deg, #0a1f33, #06223d);
      border: 1.5px solid #2e7ad6;
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 1rem 0;
      border-radius: 50px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -5px #000000cc, 0 0 15px #006eff60;
      letter-spacing: 0.5px;
    }

    .btn-download i {
      font-size: 1.7rem;
      color: #8fcbff;
      transition: transform 0.2s;
    }

    .btn-download:hover {
      background: linear-gradient(145deg, #0f2d4a, #09345a);
      border-color: #3c9eff;
      box-shadow: 0 15px 25px -5px #000, 0 0 25px #1e8aff;
    }

    .btn-download:hover i {
      transform: translateY(3px);
      color: white;
    }

    /* list e-wallet premium */
    .ewallet-section {
      background: rgba(0, 15, 30, 0.5);
      border-radius: 2rem;
      padding: 1.2rem 1rem;
      backdrop-filter: blur(5px);
      border: 1px solid #1a4c7a;
      margin-top: 1.6rem;
    }

    .wallet-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.4rem;
      background: #0b1621d9;
      border-radius: 60px;
      margin-bottom: 12px;
      border: 1px solid #254b70;
      box-shadow: 0 2px 10px #0000004d;
      transition: all 0.2s;
    }

    .wallet-item:last-child {
      margin-bottom: 0;
    }

    .wallet-item:hover {
      border-color: #3182ce;
      background: #102433;
      box-shadow: 0 0 14px #1e88e5;
    }

    .wallet-icon {
      width: 50px;
      height: 50px;
      background: #0d2137;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #f0f8ff;
      border: 1px solid #3579b0;
    }

    .wallet-icon i.fa-dana { color: #0089ff; }  /* dana style */
    .wallet-icon i.fa-gopay { color: #00a8e6; } /* gopay */
    .wallet-icon i.fa-ovo { color: #8a2be2; }   /* ovo hint */

    .wallet-detail {
      flex: 1;
    }

    .wallet-detail .label {
      color: #b0d4ff;
      font-weight: 400;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    .wallet-detail .number {
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 1px;
      line-height: 1.3;
      word-break: break-all;
    }

    .copy-btn {
      background: transparent;
      border: 1.5px solid #2b5f99;
      color: #b4d9ff;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: 500;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 7px;
      transition: 0.2s;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #1e3f60;
      border-color: #4791ff;
      color: white;
    }

    .copy-btn i {
      font-size: 1rem;
    }

    .footer-note {
      margin-top: 2.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #9bbce0;
      font-size: 0.95rem;
      border-top: 1px dashed #23568b;
      padding-top: 1.5rem;
    }

    .footer-note i {
      color: #3085ff;
    }

    .footer-note span {
      color: white;
      font-weight: 500;
      background: #0f263b;
      padding: 0.3rem 1rem;
      border-radius: 40px;
    }

    /* simulasi download + copied */
    .toast-msg {
      visibility: hidden;
      min-width: 200px;
      background: #0a1f30;
      color: white;
      border: 1px solid #2680eb;
      text-align: center;
      border-radius: 50px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      box-shadow: 0 15px 30px #000, 0 0 25px #0077ff;
      backdrop-filter: blur(8px);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .toast-msg.show {
      visibility: visible;
      animation: fadein 0.3s, fadeout 0.3s 2s;
    }

    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
  </style>
</head>
<body>

  <div class="payment-card">
    <!-- header yuka pedia -->
    <div class="yuka-header">
      <div class="yuka-logo">
        <i class="fas fa-crown"></i>
        <h1>YUKA <span>PEDIA</span></h1>
      </div>
      <div class="status-badge">
        <i class="fas fa-shield-alt"></i> <span>secure</span>
      </div>
    </div>

    <!-- QRIS PREMIUM + DOWNLOAD -->
    <div class="qris-premium">
      <h3><i class="fas fa-qrcode"></i> scan & pay with QRIS</h3>
      <div class="qris-image-wrapper">
        <!-- QRIS dari catbox (ga6ed9.jpg) -->
        <img src="https://files.catbox.moe/ga6ed9.jpg" alt="QRIS YUKA PEDIA" id="qrisImage" crossorigin="anonymous">
      </div>
      <!-- tombol download qris -->
      <button class="btn-download" id="downloadQrisBtn">
        <i class="fas fa-download"></i> Download QRIS
        <i class="fas fa-arrow-right" style="font-size: 1.2rem; opacity:0.8;"></i>
      </button>
    </div>

    <!-- DANA • GOPAY • OVO (hitam putih biru) -->
    <div class="ewallet-section">
      <!-- dana -->
      <div class="wallet-item">
        <div class="wallet-icon"><i class="fas fa-regular fa-circle-dollar-to-slot" style="color: #2d8cff;"></i></div>
        <div class="wallet-detail">
          <div class="label"><i class="fas fa-regular fa-building-columns" style="margin-right: 5px;"></i> Dana</div>
          <div class="number" id="danaNumber">081973753505</div>
        </div>
        <button class="copy-btn" data-copy="081973753505"><i class="far fa-copy"></i> salin</button>
      </div>

      <!-- gopay -->
      <div class="wallet-item">
        <div class="wallet-icon"><i class="fas fa-bolt" style="color: #5cb0ff;"></i></div>
        <div class="wallet-detail">
          <div class="label"><i class="fas fa-regular fa-clock" style="margin-right: 5px;"></i> Gopay</div>
          <div class="number" id="gopayNumber">081973753505</div>
        </div>
        <button class="copy-btn" data-copy="081973753505"><i class="far fa-copy"></i> salin</button>
      </div>

      <!-- ovo -->
      <div class="wallet-item">
        <div class="wallet-icon"><i class="fas fa-leaf" style="color: #b87cff;"></i></div>
        <div class="wallet-detail">
          <div class="label"><i class="fas fa-regular fa-star" style="margin-right: 5px;"></i> OVO</div>
          <div class="number" id="ovoNumber">081973753505</div>
        </div>
        <button class="copy-btn" data-copy="081973753505"><i class="far fa-copy"></i> salin</button>
      </div>
    </div>

    <!-- footer note -->
    <div class="footer-note">
      <span><i class="fas-regular fa-circle-check" style="margin-right: 8px;"></i>YUKA PEDIA</span>
      <i class="fas fa-lock" style="opacity: 0.8;"></i> pembayaran aman
    </div>
  </div>

  <!-- toast notif (custom) -->
  <div id="liveToast" class="toast-msg">
    <i class="fas fa-check-circle" style="color: #3ea0ff;"></i> <span id="toastText">QRIS downloaded</span>
  </div>

  <script>
    (function() {
      const toast = document.getElementById('liveToast');
      const toastText = document.getElementById('toastText');

      function showMessage(msg) {
        toastText.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2300);
      }

      // ===== DOWNLOAD QRIS =====
      const downloadBtn = document.getElementById('downloadQrisBtn');
      const qrisImg = document.getElementById('qrisImage');

      downloadBtn.addEventListener('click', function() {
        // gunakan gambar dari src (catbox)
        const imageUrl = qrisImg.src;  // https://files.catbox.moe/ga6ed9.jpg

        // fetch gambar sebagai blob agar bisa didownload (atasi CORS jika diizinkan, catbox biasanya allow)
        fetch(imageUrl, {
          mode: 'cors',  // request cross origin
          cache: 'no-cache'
        })
        .then(response => {
          if (!response.ok) throw new Error('Gagal mengambil gambar');
          return response.blob();
        })
        .then(blob => {
          // buat url blob
          const blobUrl = window.URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = 'YUKA_PEDIA_QRIS.jpg'; // nama file
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          window.URL.revokeObjectURL(blobUrl);

          showMessage('✅ QRIS berhasil di download');
        })
        .catch(error => {
          console.warn('Fetch gagal, fallback ke download biasa (open) mungkin CORS.');
          // Fallback: buka gambar di tab baru (user bisa save as)
          window.open(imageUrl, '_blank');
          showMessage('❌ Gunakan save as dari tab baru');
        });
      });

      // ===== COPY DANA / GOPAY / OVO =====
      const copyButtons = document.querySelectorAll('.copy-btn');

      copyButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const numberToCopy = this.getAttribute('data-copy'); // 081973753505
          if (!numberToCopy) return;

          // gunakan clipboard API modern
          navigator.clipboard.writeText(numberToCopy).then(() => {
            // cari nama wallet terdekat
            const walletItem = this.closest('.wallet-item');
            let walletName = 'nomor';
            if (walletItem) {
              const labelEl = walletItem.querySelector('.label');
              if (labelEl) walletName = labelEl.innerText.trim().replace(/\n/g, '');
            }
            showMessage(`✧ ${walletName} tersalin!`);
          }).catch(err => {
            alert('Gagal menyalin, salin manual: ' + numberToCopy);
          });
        });
      });

      // sedikit tambahan: klik item bisa copy (opsional)
      document.querySelectorAll('.wallet-item').forEach(item => {
        item.addEventListener('dblclick', function() {
          const copyBtn = this.querySelector('.copy-btn');
          if (copyBtn) copyBtn.click();
        });
      });

    })();
  </script>

  <!-- catatan: semua nomor sama sesuai permintaan: 081973753505 untuk Dana/Gopay/Ovo -->
  <!-- QRIS from catbox.moe/ga6ed9.jpg -->
</body>
</html>
